<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Draw & Escape - Platform Drawing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            padding: 10px 5px;
            /* Safe area padding for notched phones */
            padding-top: max(10px, env(safe-area-inset-top));
            padding-bottom: max(5px, env(safe-area-inset-bottom));
            padding-left: max(5px, env(safe-area-inset-left));
            padding-right: max(5px, env(safe-area-inset-right));
        }
        
        h1 {
            color: #00ff88;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff88;
            font-size: clamp(1.2rem, 4vw, 2rem);
            text-align: center;
        }
        
        #gameCanvas {
            border: 3px solid #16213e;
            background: linear-gradient(to bottom, #0f3460 0%, #16213e 100%);
            cursor: crosshair;
            border-radius: 8px;
            width: 100%;
            max-width: min(90vw, 50vh);
            height: auto;
            aspect-ratio: 9/16;
            touch-action: none;
        }
        
        #gameInfo {
            color: #eee;
            margin: 10px 0;
            text-align: center;
            background: rgba(22, 33, 62, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            font-size: clamp(0.8rem, 3vw, 1rem);
            width: 100%;
            max-width: min(90vw, 50vh);
            box-sizing: border-box;
        }        #inkBar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #inkBarContainer {
            width: 200px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #111;
            overflow: hidden;
        }
        
        #inkBarFill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.3s ease;
        }
        
        .controls {
            color: #aaa;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            max-width: 800px;
        }
        
        /* Simple mobile responsive adjustments */
        @media (max-width: 768px) {
            #gameCanvas {
                width: 95vw;
                height: auto;
                max-width: 100%;
            }
            
            #gameInfo {
                min-width: auto;
                width: 95vw;
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                font-size: 10px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            #mobileControls {
                display: flex !important;
            }
        }
        
        /* Mobile Controls Styling */
        #mobileControls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(22, 33, 62, 0.95);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-sizing: border-box;
        }
        
        #mobileControls button {
            background: linear-gradient(145deg, #16213e, #0f3460);
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            min-width: 15px;
            min-height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        #mobileControls button:active {
            background: linear-gradient(145deg, #0f3460, #16213e);
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Hide mobile controls on desktop */
        @media (min-width: 769px) {
            #mobileControls {
                display: none !important;
            }
        }
        
        /* Adjust game layout for mobile portrait */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                padding: 0;
                margin: 0;
                min-height: 100vh;
                min-height: 100dvh; /* Dynamic viewport height for mobile */
                justify-content: center;
                background: #1a1a2e;
                overflow: hidden;
            }
            
            h1 {
                display: none; /* Hide title on mobile for fullscreen */
            }
            
            #gameInfo {
                position: fixed;
                top: 5px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                margin: 0;
                padding: 4px 8px;
                font-size: 0.7rem;
                background: rgba(22, 33, 62, 0.8);
                z-index: 10;
                border-radius: 4px;
            }
            
            #gameCanvas {
                width: 100vw;
                height: calc(100vh - 110px); /* Leave space for info bar (35px) + mobile controls (75px) */
                max-width: none;
                border: none;
                border-radius: 0;
                margin-top: 35px; /* Push canvas down below info bar */
                /* Remove object-fit to prevent coordinate issues */
            }
            
            #mobileControls {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 100px;
                height: 55px;
                background: rgba(22, 33, 62, 0.9);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(0, 255, 136, 0.4);
                border-radius: 6px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                cursor: move;
                user-select: none;
                touch-action: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                padding: 4px;
            }
            
            #mobileControls.dragging {
                opacity: 0.8;
                transform: scale(1.1);
            }
            
            .controls-grid {
                height: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                gap: 1px;
                justify-content: center;
                align-items: center;
            }
            
            .control-slot {
                /* Empty slots for grid spacing */
                display: block;
            }
            
            .control-btn {
                width: 10px;
                height: 8px;
                background: linear-gradient(145deg, #16213e, #0f3460);
                border: 1px solid rgba(0, 255, 136, 0.4);
                border-radius: 1px;
                color: #00ff88;
                font-size: 4px;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.15s ease;
                opacity: 0.9;
                cursor: pointer;
                padding: 0;
                margin: 0;
                line-height: 1;
            }
            
            .control-btn:active {
                transform: scale(0.9);
                opacity: 1;
                background: linear-gradient(145deg, #0f3460, #16213e);
            }
            
            .jump-btn {
                background: linear-gradient(145deg, #28a745, #1e7e34);
                border-color: rgba(40, 167, 69, 0.6);
                font-size: 4px;
                font-weight: 900;
            }
            
            .jump-btn:active {
                background: linear-gradient(145deg, #1e7e34, #28a745);
            }
            
            .action-btn {
                background: linear-gradient(145deg, #dc3545, #bd2130);
                border-color: rgba(220, 53, 69, 0.6);
                font-size: 3px;
            }
            
            .action-btn:active {
                background: linear-gradient(145deg, #bd2130, #dc3545);
            }
        }
        
        #jump {
            background: #28a745;
        }
        
        #jump:active {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>üé® Draw & Escape</h1>
    <canvas id="gameCanvas" width="450" height="800"></canvas>
    <div id="gameInfo">
        <div id="inkBar">
            <div>Ink Remaining</div>
            <div id="inkBarContainer">
                <div id="inkBarFill" style="width: 100%;"></div>
            </div>
        </div>
        <div>
            <div id="levelDisplay">Level 1: First Steps</div>
            <div id="levelDescription">Learn to draw and jump</div>
        </div>
    </div>
    <div class="controls">
        üñ±Ô∏è Click and drag to draw platforms | ‚å®Ô∏è WASD to move | üö™ Reach the door to advance!<br>
        <small>P=Pause | C=Clear platforms | R=Restart level | Don't fall off the bottom!</small>
    </div>

    <!-- Mobile Controls (hidden by default) -->
    <div id="mobileControls" style="display: none;">
        <!-- All controls embedded directly -->
        <div class="controls-grid">
            
            <!-- Middle row -->
            <button id="moveLeft" class="control-btn">‚Üê</button>

            <button id="moveRight" class="control-btn">‚Üí</button>
            
            <!-- Bottom row -->
            <button id="pause" class="control-btn action-btn">‚è∏</button>

            <!-- Extra row for restart -->

            <button id="restart" class="control-btn action-btn">‚Üª</button>
            <div class="control-slot"></div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="src/core/Vector2.js"></script>
    <script src="src/core/GameObject.js"></script>
    <script src="src/core/Input.js"></script>
    <script src="src/core/DrawingSystem.js"></script>
    <script src="src/core/LevelManager.js"></script>
    <script src="src/core/GameEngine.js"></script>
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/DrawnPlatform.js"></script>
    <script src="src/entities/Door.js"></script>
    <script src="src/entities/Wall.js"></script>
    <script src="src/entities/Spike.js"></script>
    <script src="src/entities/MovingPlatform.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/main.js"></script>
    
    <script>
        // Simple Mobile Controls
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = {
                moveLeft: 'KeyA',
                moveUp: 'KeyW', 
                moveRight: 'KeyD',
                moveDown: 'KeyS',
                jump: 'Space',
                pause: 'KeyP',
                clear: 'KeyC',
                restart: 'KeyR'
            };
            
            // Mobile detection and controls display
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       ('ontouchstart' in window) ||
                       (window.innerWidth <= 768);
            }
            
            const mobileControls = document.getElementById('mobileControls');
            if (isMobileDevice()) {
                mobileControls.style.display = 'flex';
                console.log('Mobile device detected - showing controls');
            }
            
            // Mobile controls dragging functionality
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };
            
            // Dragging functionality
            function startDrag(e) {
                // Don't drag if clicking on a button
                if (e.target.classList.contains('control-btn')) return;
                
                isDragging = true;
                mobileControls.classList.add('dragging');
                
                const rect = mobileControls.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                dragOffset.x = clientX - rect.left;
                dragOffset.y = clientY - rect.top;
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const newX = Math.max(0, Math.min(window.innerWidth - 50, clientX - dragOffset.x));
                const newY = Math.max(0, Math.min(window.innerHeight - 55, clientY - dragOffset.y));
                
                mobileControls.style.left = newX + 'px';
                mobileControls.style.top = newY + 'px';
                mobileControls.style.right = 'auto';
                mobileControls.style.bottom = 'auto';
                
                e.preventDefault();
            }
            
            function endDrag() {
                if (isDragging) {
                    isDragging = false;
                    mobileControls.classList.remove('dragging');
                }
            }
            
            // Mouse events
            mobileControls.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            // Touch events  
            mobileControls.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
            
            // Add touch event listeners to mobile buttons
            Object.keys(buttons).forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    const keyCode = buttons[buttonId];
                    
                    // Touch start - simulate key down
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const event = new KeyboardEvent('keydown', { code: keyCode, bubbles: true });
                        document.dispatchEvent(event);
                    });
                    
                    // Touch end - simulate key up  
                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const event = new KeyboardEvent('keyup', { code: keyCode, bubbles: true });
                        document.dispatchEvent(event);
                    });
                    
                    // Also handle mouse events for testing
                    button.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const event = new KeyboardEvent('keydown', { code: keyCode, bubbles: true });
                        document.dispatchEvent(event);
                    });
                    
                    button.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const event = new KeyboardEvent('keyup', { code: keyCode, bubbles: true });
                        document.dispatchEvent(event);
                    });
                }
            });
        });
    </script>
</body>
</html>
